########### Fonts ###########
font:
#### Normal ####
  normal:
    family: Source Code Pro
    style: Regular
#### Bold ####
  bold:
    family: Source Code Pro
    style: Bold
#### Italic ####
  italic:
    family: Source Code Pro
    style: Italic
#### Bold and Italic ####
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
#### Pointer Size ####
  size: 11.0


########### Colors ###########
draw_bold_text_with_bright_colors: false
colors:
  #### Primary Colors ####
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'
  #### Normal Colors ####
  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
  #### Bright Colors ####
  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'


########### Transparency ###########
    background_opacity: 1.0
